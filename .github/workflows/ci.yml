name: Continuous Integration

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

env:
  PRODUCT: OSIS

jobs:
  build:

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with: 
          cmake-version: '3.24.x'

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'latest'

      - name: Install OpenCascade (manual mode)
        run: vcpkg install opencascade

      - name: Install OpenCascade (manual mode)
        run: ./vcpkg/vcpkg install opencascade

      - name: Integrate vcpkg
        run: ./vcpkg/vcpkg integrate install

      - name: Configure
        working-directory: build
        shell: powershell
        run: >-
          cmake 
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DOSIS_BUILD_TESTS:BOOL=ON
          -DDCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake ../

      - name: Build
        working-directory: build
        shell: powershell
        run: |
          cmake --build . --target ALL_BUILD --config ${{ matrix.build_type }}

      - name: Test
        working-directory: build
        shell: powershell
        run: |
          ctest -V
